        <section id="welcome">
            <h2 class="subtitle">En PokeData puedes conocer todo sobre tus pokemones favoritos</h2>

                <h4>Ingresa tu nombre</h4>
                <input id="name" type="text" placeholder="ingresa tu nombre" value="">
                <button id="btn">Ingresar</button>
        </section>
            </section>
            <aside>
            <div id="category">
                <h3>Filtrar y Ordenar</h3>
                <div class="input-field col s12">
                    <select id="type">
                    <option value="" disabled selected>Tipo de Pokemon</option>
                    <option value="Water">Agua</option>
                    <option value="Bug">Bicho</option>
                    <option value="Electric">Eléctrico</option>
                    <option value="Ghost">Fantasma</option>
                    <option value="Fire">Fuego</option>
                    <option value="Ice">Hielo</option>
                    <option value="Fighting">Luchador</option>
                    <option value="Normal">Normal</option>
                    <option value="Psychic">Psíquico</option>
                    <option value="Rock">Roca</option>
                    <option value="Poison">Veneno</option>
                    <option value="Flying">Volador</option>
                    </select>
                </div>
                <div class="input-field col s12"></div>
                <select id="sort">
                    <option value="0">Ordenar alfabéticamente</option>
                    <option value="AZ">Descendente</option>
                    <option value="ZA">Ascendente</option>
                   </select>
                  </div>
              
            </aside>
            <div class="row">
                <div id="root" class="container-fluid">
                </div>
              </div>
          <footer>
              <a href="index.html"><img src="img/poke.png" alt=""/></a>
